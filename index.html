<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script defer src="./dist/js/scripts.min.js"></script>
    <script
      src="https://kit.fontawesome.com/794355f8fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <title>Step project Forkio</title>
  </head>
  <body>
    <!-- Task 1 Header (Dasha) -->
    <header class="header">
      <div class="container container-header">
        <div class="header__wrapper">
          <div class="header__body">
            <div class="header__logo">
              <a class="header__logo-img" href="#">
                <img src="./dist/img/Logo 3.png" alt="forkio-logo" />
                <img
                  class="logo-hover"
                  src="./dist/img/logo-hover 1.png"
                  alt="forkio-logo"
                />
              </a>
              <span class="logo-title">ForkIO</span>
            </div>
            <div class="header__btn--primary">
              <a class="header__cta-btn" href="#">Buy now</a>
            </div>
            <!-- <div class="header__burger">
              <span></span>
            </div> -->
            <div class="header__burger">
              <span class="burger__bar"></span>
              <span class="burger__bar"></span>
              <span class="burger__bar"></span>
            </div>
            <nav class="header__menu">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link active" href="#">Overview</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">About fork</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Buying options</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Support</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header__hero-section">
          <h1 class="header__title">Fork App</h1>
          <h2 class="header__description">
            A real gamechanger in the world of web development
          </h2>
          <h3 class="header__extra-info">v. 2.8 For Mac and Windows</h3>
        </div>
        <div class="header__btn--download">
          <a href="#" class="header__btn--secondary">Download For Free Now</a>
          <p class="header__btn--download-info">
            Unlimited 30-Days Trial Period
          </p>
        </div>
      </div>
    </header>
    <!-- Task 2 Revolutionary editor (Alyona) -->
    <main class="main">
      <div class="container">
        <section class="editor"></section>

        <!-- Task 3 Here is what you get (Alyona) -->
        <section class=""></section>

        <!-- Task 4  People Are Talking About Fork (Dasha) -->
        <section class="app__reviews"></section>

        <!-- Task 5  Fork Subscription Pricing (Alyona) -->
        <section class="pricing"></section>
      </div>
    </main>
  </body>
</html>
